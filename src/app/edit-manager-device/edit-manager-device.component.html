<!--Modal Edit-->
<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="exampleModalEdit" aria-hidden="true">
  <div class="modal-dialog modal-lg config-width-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Sửa thiết bị</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body table-child">
        <div class="tabs-edit">
          <tabset>
            <tab heading="Cơ bản" id="tab1">
              <div class="device-information">
                <button class="btn-button">Thông tin thiết bị</button>
                <form>
                  <div class="row">
                    <div class="form-group col-md-6 col-lg-6 col-sm-12">
                      <label>Imei<span>*</span></label>
                      <input type="text" class="form-control" placeholder="" readonly>
                    </div>
                    <div class="form-group col-md-6 col-lg-6 col-sm-12">
                      <label>Tên thiết bị</label>
                      <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="form-group category-device margin-bottom col-md-6 col-lg-6 col-sm-12">
                      <label>Loại thiết bị</label>
                      <ngx-select-dropdown (change)="selectionChanged($event)"
                                           [multiple]="true"
                                           [config]="config"
                                           [options]="dropdownOptions"
                      ></ngx-select-dropdown>
                    </div>
                    <div class="form-group col-md-6 col-lg-6 col-sm-12">
                      <label>Tài khoản</label>
                      <input type="text" class="form-control" placeholder="" readonly>
                    </div>
                    <div class="form-group category-device margin-bottom col-md-6 col-lg-6 col-sm-12">
                      <label>Biểu tượng</label>
                      <ngx-select-dropdown (change)="selectionChanged($event)"
                                           [multiple]="true"
                                           [config]="iconConfig"
                                           [options]="iconData"
                      ></ngx-select-dropdown>
                    </div>
                    <div class="form-group col-md-6 col-lg-6 col-sm-12">
                      <div class="device-icon">
                        <label>Nhóm thiết bị</label>
                        <button data-toggle="modal" data-target="#add-Device"><i class="fas fa-plus-circle"></i></button>
                      </div>
                      <input type="text" class="form-control" placeholder="">
                    </div>
                    <div class="form-group col-md-6 col-lg-6 col-sm-12">
                      <label>Số sim</label>
                      <input type="text" class="form-control" placeholder="" readonly>
                    </div>
                    <div class="form-group col-md-6 col-lg-6 col-sm-12">
                      <label>Loại sim</label>
                      <input type="text" class="form-control" placeholder="" readonly>
                    </div>
                  </div>
                </form>
              </div>
            </tab>
            <tab heading="Cảm biến">
              <table class="table" style="margin-top: 15px">
                <thead>
                <tr>
                  <th scope="col">#</th>
                  <th class="min-width-140" scope="col">Tên</th>
                  <th class="min-width-140" scope="col">Loại</th>
                  <th scope="col" style="min-width: 100px">Đơn vị</th>
                  <th class="min-width-140" scope="col">Người tạo</th>
                  <th class="min-width-140" scope="col">Chức năng</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                  <td>1</td>
                  <td>GPS</td>
                  <td>Định vị</td>
                  <td>độ C</td>
                  <td>Developer</td>
                  <td>Định vị thiết bị</td>
                </tr>
                <tr>
                  <td>2</td>
                  <td>GPS</td>
                  <td>Định vị</td>
                  <td>độ C</td>
                  <td>Developer</td>
                  <td>Định vị thiết bị</td>
                </tr>
                </tbody>
              </table>
              <div class="add-sensor">
                <button type="button" class="btn btn-primary padding-7" (click)="childModal.show()"><i
                  class="fas fa-plus"></i> Thêm cảm biến
                </button>
                <!--modal-add-sensor-->
                <div class="modal fade z-index-1995" bsModal #childModal="bs-modal" tabindex="-1" role="dialog"
                     aria-labelledby="dialog-nested-name2">
                  <div class="modal-dialog margin-top-0">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h4 id="dialog-nested-name2" class="modal-title pull-left">Thêm cảm biến</h4>
                        <button type="button" class="close pull-right" aria-label="Close" (click)="childModal.hide()">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                      <div class="modal-body overflow-x">
                        <div class="tabs-add-sensor">
                          <tabset>
                            <tab heading="Cơ bản" id="tab2">
                              <div class="basic">
                                <form>
                                  <div class="form-group">
                                    <label>Tên cảm biến</label>
                                    <input type="text" class="form-control" placeholder="">
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleFormControlSelect1">Mẫu cảm biến</label>
                                    <select class="form-control" id="exampleFormControlSelect1" required #testValue>
                                      <option value="" disabled selected>Chọn mẫu cảm biến</option>
                                      <option>Calibration (Hiệu chuẩn)</option>
                                      <option>Linear (Tuyến tính)</option>
                                      <option>Original (Nguyên bản)</option>
                                    </select>
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleFormControlSelect2">Tham số</label>
                                    <select class="form-control" id="exampleFormControlSelect2" required>
                                      <option value="" disabled selected>Chọn tham số</option>
                                    </select>
                                  </div>
                                  <div class="form-group wrapper">
                                    <label for="exampleFormControlSelect3">Đơn vị</label>
                                    <select class="form-control" id="exampleFormControlSelect3" required>
                                      <option>°C</option>
                                      <option>°F</option>
                                      <option>lit</option>
                                      <option>l</option>
                                      <option>kg</option>
                                      <option>km</option>
                                      <option>m</option>
                                      <option>cm</option>
                                      <option>cd</option>
                                    </select>
                                  </div>
                                  <div class="form-group wrapper">
                                    <label>Biểu tượng</label><br>
                                    <button type="button" class="icon"><i class="fas fa-tag"></i></button>
                                    <button class="icon"><i class="fas fa-thermometer-three-quarters"></i></button>
                                    <button class="icon"><i class="fas fa-gas-pump"></i></button>
                                    <button class="icon"><i class="fas fa-tag"></i></button>
                                    <button class="icon"><i class="fas fa-tachometer-alt"></i></button>
                                    <button class="icon"><i class="fas fa-tag"></i></button>
                                    <button class="icon"><i class="fas fa-tag"></i></button>
                                    <button class="icon"><i class="fas fa-route"></i></button>
                                  </div>
                                  <div *ngIf="testValue.value !== '' ">533333333333</div>
                                </form>
                              </div>
                            </tab>
                            <tab heading="Nâng cao">
                              <div class="advanced">
                                <form>
                                  <div class="form-group">
                                    <label>Sắp xếp</label>
                                    <input type="text" class="form-control" placeholder="">
                                  </div>
                                  <div class="form-group">
                                    <label>Mô tả</label><br>
                                    <textarea class="col-md-12" rows="6">

                                </textarea>
                                  </div>
                                </form>
                              </div>
                            </tab>
                          </tabset>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </tab>
          </tabset>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Lưu thay đổi</button>
        <button type="button" class="btn btn-light" data-dismiss="modal">Đóng</button>
      </div>
    </div>
  </div>
</div>
<!--End modal edit-->
<!-- Modal -->
<app-add-device></app-add-device>
